<div class="container">
    <div class="row">
        <form [formGroup]="changePassword" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="password" 
                formControlName="password" placeholder="New Password" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" 
                formControlName="confirmPassword" placeholder="ConfirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" 
                [disabled]="changePassword.invalid" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>
