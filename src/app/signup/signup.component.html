<body>
    <div align="center">
        <div class="container">
            <h3>Enter the Fields, To create Your Account</h3><br><br>
            <div class="row">
                <form id="form_login" [formGroup]="signupForm" (ngSubmit)="onSignup()">
                    <div class="form-group">
                        <input type="text" placeholder="Username" formControlName="username" class="form-control">
                        <div *ngIf="signupForm.get('username').invalid&&
                        signupForm.get('username').touched">
                            <small *ngIf="signupForm.get('username').errors?.required" class="text-danger">Username is
                                requied</small>
                            <small *ngIf="signupForm.get('username').errors?.minlength" class="text-danger">Username
                                must be
                                at least 3 characters</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" formControlName="email" class="form-control">
                        <small *ngIf="signupForm.get('email').errors?.required && signupForm.get('email').touched"
                            class="text-danger">Email is
                            requied</small>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input [class.is-invalid]="signupForm.errors?.misMatch" placeholder="ConfirmPassword"
                            formControlName="confirmPassword" type="password" class="form-control"><br>
                        <small class="text-danger" *ngIf="signupForm.errors?.misMatch">Passwords do not match</small>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Mobile Number" formControlName="mobile" class="form-control">
                        <div *ngIf="signupForm.get('mobile').invalid&&
                    signupForm.get('mobile').touched">
                            <small *ngIf="signupForm.get('mobile').errors?.required" class="text-danger">Mobile Number
                                is
                                requied</small>
                            <small *ngIf="signupForm.get('mobile').errors?.minlength" class="text-danger">Mobile Number
                                must
                                be 10
                                Digits</small>
                            <small *ngIf="signupForm.get('mobile').errors?.maxlength" class="text-danger">Mobile Number
                                not
                                more than 10 digits</small></div>
                    </div>

                    <button type="submit" class="btn btn-primary" routerLink="/welcome"
                        [disabled]='!signupForm.valid'>Sign Up</button>

                </form>
            </div>


        </div>
    </div>
</body>
